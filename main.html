<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name </label>
		<input type="text" placeholder="Name" id="name" required>

		<label for="email">Email </label>
		<input type="email" placeholder="Email" id="email" required>

		<label>Gender</label>
		<label for="gender_m">Male</label>
		<input type="radio" name="gender" id="gender_m" value="male" required>

		<label for="gender_f">Female</label>
		<input type="radio" name="gender" id="gender_f" value="female" required>

		<label for="cars">Car Brands</label>
		<select name="cars" id="cars">
			<option value="" disabled selected>--Please choose an option--</option>
		</select>

		<label for="age">Age</label>
		<input type="number" name="age" id="age" placeholder="Age">

		<label for="dob">DOB</label>
		<input type="date" name="date" id="dob">

		<label for="tel">Phone Number</label>
		<input type="tel" name="tel" id="tel" placeholder="xxx-xxx-xxxx">

		<label for="password">Password</label>
		<input type="password" name="password" id="password" placeholder="Password">

		
		<label for="tos">
			<input type="checkbox" name="checkbox" id="tos">
			I agree to the TOS
		</label>

		<button type="submit">Submit</button>

	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
